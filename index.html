<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset and viewport settings for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="Quiz.css">
    
    <!-- Link to favicon for the page -->
    <link rel="icon" href="img/quiz.png">
    
    <!-- Title of the page displayed in the browser tab -->
    <title>Quiz</title>
</head>
<body>
    <!-- Main container for the quiz application -->
    <div class="app">
        <!-- Header for the quiz section -->
        <h1> Simple Quiz </h1>
        
        <!-- Container for the quiz question and answer options -->
        <div class="quiz">
            <!-- Heading for the quiz question -->
            <h2 id="question"> Question </h2>
            
            <!-- Container for answer buttons -->
            <div id="answer-buttons">
                <!-- Buttons for multiple choice answers -->
                <button class="btn"> Answer 1 </button> 
                <button class="btn"> Answer 2 </button> 
                <button class="btn"> Answer 3 </button> 
                <button class="btn"> Answer 4 </button> 
            </div>
            
            <!-- Button to proceed to the next question -->
            <button id="next-button"> Next </button>
        </div>
    </div>
    
    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"> </script>
</body>
</html>
